<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let n;
    do{
        n = parseInt(prompt('Nhập số lượng phần tử (<=50)'));
    } while (n > 50);
    let arr = [];
    for (let i = 0; i < n ; i++) {
        do {
            arr[i] = prompt('Nhập số thứ ' + i);
        } while (parseInt(arr[i]) != arr[i]);
    }
    alert(arr);
    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length ; i++) {
        parseInt(arr[i]);
        if (i % 3 == 0 && arr[i] % 5 ==0){
            sum += arr[i];
            count++;
        }
    }
    alert('Trung bình là: '+ sum/count);
</script>
</body>
</html>

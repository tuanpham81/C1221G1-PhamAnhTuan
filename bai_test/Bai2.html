<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    function VietTat(word) {
        word = prompt('Nhập từ cần viết tắt:');
        let wordArr = word.trim().split(' ');
        let vietTatArr = [];
        if(wordArr.length > 1){
            for (let i = 0; i < wordArr.length ; i++) {
                if (wordArr[i] == ''){
                    wordArr.splice(i,1);
                    i--;
                }
            }
            alert(wordArr);
            for (let i = 0; i < wordArr.length ; i++) {
                vietTatArr += wordArr[i][0];
            }
            let vietTat = vietTatArr.toString().toUpperCase();
            alert(vietTat);
        }  else {
            alert('Chỉ có 1 từ');
        }
    }
    VietTat();
</script>
</body>
</html>

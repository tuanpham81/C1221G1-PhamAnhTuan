<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function timSoFibonacci(inputArr) {
        let n = parseInt(prompt('Nhập số lượng phần tử'));
        inputArr = [];
        for (let i = 0; i < n ; i++) {
                inputArr[i] = prompt('Nhập số thứ ' + i);
        }
        alert('Mảng đã tạo là' + inputArr);
        function isFibonacci(num) {
            let i = 0;
            let fibonacciNum = 1;
            do {
                fibonacciNum += i;
                i = fibonacciNum - i;
                if (num == fibonacciNum) {
                    return true;
                }
            } while (fibonacciNum <= num);
        }
        let fibonacciArr = [];
        for (let i = 0; i < inputArr.length; i++) {
            if (isFibonacci(inputArr[i]) == true) {
                fibonacciArr.push(inputArr[i]);
            }
        }
        function compare(a, b) {
            return a - b;
        }
        alert('các số fibonacci là' + fibonacciArr.sort(compare));
    }
    timSoFibonacci();
</script>
</body>
</html>

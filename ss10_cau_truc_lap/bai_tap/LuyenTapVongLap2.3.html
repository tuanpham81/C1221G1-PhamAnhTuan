<script>
    let n = parseInt(prompt('Nhập chiều cao tam giác: '));

    //n = chiều cao tam giác

    //         document.writeln(" * ")

    // }

    // in hình tam giác vuông ngược
    for (let i = n; i >= 0; i--) {
        //tao hang (row) *
        for (let j = 0; j <= i; j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>

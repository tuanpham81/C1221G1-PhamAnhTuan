<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2.1</title>
</head>
<body>
<script>
    // in dãy Fibonaci
    let n = 1;
    document.write(n + '<br>');
    for (let i = 1; i < 100; i = n - i){ // i = n- i là n trước đó
        n = i +n;
        document.write(n + '<br>');
    }
</script>
</body>
</html>

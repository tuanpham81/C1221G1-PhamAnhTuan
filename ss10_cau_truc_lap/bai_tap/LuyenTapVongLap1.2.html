<script>
    // bài 2
    for (;;){ // dùng while thay cho for
        let temp = prompt('nhiet do:')
        if(temp>100){
            alert('hạ')
        } else if(temp<20){
            alert('tang')
        } else {
            alert('binh thuong')
        }
    }
</script>

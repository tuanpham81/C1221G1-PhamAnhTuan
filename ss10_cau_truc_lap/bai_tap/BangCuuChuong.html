<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let table;
    let i
    let j;
    table = "<table border='1px' cellspacing='0px'>"
    for ( i = 2; i <9; i++ ) {
        table = table + "<tr>";
        for(j = 1; j< 10; j++){
            table = table + "<td>" + i + "x" + j + "=" + i*j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>"
    document.write(table)
</script>
</body>
</html>

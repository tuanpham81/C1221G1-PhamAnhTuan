<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.7</title>
</head>
<body>
<script>
    // bài 7
    let n = 1
    for (;n<100;n++){
        alert(n)
        if (n%3==0 && n%5!=0){
            alert('buzz')
        } else if (n%5==0 && n%3!=0){
            alert('fizz')
        } else if (n%3==0 && n%5==0){
            alert('fizzbuzz')
        }
    }
</script>
</body>
</html>

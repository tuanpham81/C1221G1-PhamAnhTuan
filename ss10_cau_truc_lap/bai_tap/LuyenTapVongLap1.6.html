<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.6</title>
</head>
<body>
<script>
    // bài 6
    let num = 1;
    let count = 0;
    let total = 0;
    while (count<21){
       if (num%7 == 0){
           count++
           total += num
       } else {
           num++
       }
    }
    document.write(total)
</script>

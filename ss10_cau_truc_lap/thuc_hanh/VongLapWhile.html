<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lăp while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while (num != -1) {
        total = total + num;
        alert(total);
        num = parseInt(prompt("Enter a number: "))
    } alert('goodbye')
</script>
</body>
</html>

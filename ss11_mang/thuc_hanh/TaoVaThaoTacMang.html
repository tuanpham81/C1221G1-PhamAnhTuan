<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="txtValue">
    <button id="btnAdd" value="Add" onclick="add_element_to_array()">Add</button>
    <button id="btnDisplay" value="Add" onclick="display_array()">Display</button>
    <hr width="280px" align="left">
    <p id="result">Ket qua duoc hien thi tai day</p>
</form>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array(){
        array[x] = document.getElementById("txtValue").value;
        alert("Phan tu " + array[x] + " da duoc them tai " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = "";
        for (let i = 0; i < array.length; i++) {
             e += "Phan tu " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>

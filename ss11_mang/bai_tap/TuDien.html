<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
    <input type="text" id="input" placeholder="Nhập từ tiếng Anh cần dịch">
    <button onclick="dich()">Dịch</button>
    <p id="result"></p>

<script>
    let en = ['one', 'two', 'three', 'four', 'five'];
    let vie = ['mot', 'hai', 'ba', 'bon', 'nam'];
    let word = document.getElementById("input");
    function dich() {
        for (let i = 0; i < en.length; i++) {
            if (word == en[i]) {
                document.getElementById('result').innerText = vie[i];
                break;
            } else {
                document.getElementById('result').innerText = "Không tìm thấy";
            }
        }
    }
</script>
</body>
</html>

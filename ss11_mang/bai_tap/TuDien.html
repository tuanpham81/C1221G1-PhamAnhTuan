<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
    <input id="noidung" placeholder="Nhập từ tiếng Anh cần dịch">
    <button onclick="translate()">Dịch</button>
    <p id="result"></p>
<script>
    en = Array [one, two, three, four, five];
    vn = Array [mot, hai, ba, bon, nam];
    let word = document.getElementById('noidung').value;
    function translate() {
        for (let i = 0; i < en.length; i++){
            if(word == en[i]){
                document.getElementById('result').innerText= vn[i]
                break;
            } else document.getElementById('result').innerText= "Không tìm thấy"
        }
    } // xem lại
</script>
</body>
</html>

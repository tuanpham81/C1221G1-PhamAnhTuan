<body>
<script>
    // bài 3: đếm sô ký tự trong mảng
    let array = ['pham', 'anh', 'tuan'];
    let str = array.join('') // chuyển thành chuỗi liền nhau
    let count = 0
    for (let i = 0; i < str.length; i++){ // đếm số ký tự trong chuỗi (không phải là khoảng trống)
        if (str[i] !== " ") {
            count++
        }
    } alert(count)
</script>

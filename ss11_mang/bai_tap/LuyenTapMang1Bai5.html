<script>
    // bài 5: TÌM SỐ ÂM TRONG MẢNG
    let numbers = [-3, 5, 1, 3, 2, 10];
    let i = 0
    let count = 0
    for (;i<numbers.length;i++){
        if (numbers[i]<0){
            count++
        }
    } alert('có ' + count + ' số âm')
</script>

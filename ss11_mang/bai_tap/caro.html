<script>
    // bài demo while cho Trình
    // do_while: thục hiện tước mới kiemr tra điều kiện. While kiể tra trươc rồi thuc hiện

    // bài cờ caro bắt đầu từ đây
    let array = new Array(10);
    for (let i = 0; i < 10; i++) {
        array[i] = new Array(10);
        for (let j = 0; j < 10; j++) {
            array[i][j] = ""
        }
    }
    let flag = true;
    hienThi();

    function hienThi() {
        let tableString = '<table border="1">';
        for (let i = 0; i < 10; i++) {
            tableString += ' <tr>';
            for (let j = 0; j < 10; j++) {
                tableString += '<td style="width: 25px;height: 25px" onclick="danhDau(' + i + ',' + j + ')">' + array[i][j] + '</td>';
            }
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    function danhDau(i,j) {
        if (flag && !kiemTraDuLieu(i, j)) {
            array[i][j] = "X";
            flag = false;
            if (kiemTraChienThang()){
                alert("người chơi 1 chiến thắng")
            }
        } else if (!flag && !kiemTraDuLieu(i, j)) {
            array[i][j] = "O";
            flag = true;
            if (kiemTraChienThang()){
                alert("người chơi 2 chiến thắng")
            }
        }
        hienThi();
    }
    function kiemTraDuLieu(i, j) {
        if (array[i][j] !== "") {
            alert("Ô nay đánh rồi bạn ơi");
            return true;
        } else {
            return false;
        }
    }
    function kiemTraChienThang() {
        for (let i = 0; i <10 ; i++) {
            for (let j = 0; j <10; j++) {
                if (array[i][j]=="X"){
                    if (array[i][j+1]=="X"&&array[i][j+2]=="X"){
                        return true;
                    }
                    if (array[i+1][j]=="X"&&array[i+2][j]=="X"){
                        return true;
                    }
                    if (array[i+1][j-1]=="X"&&array[i+2][j-2]=="X"){
                        return true;
                    }
                    if (array[i+1][j+1]=="X"&&array[i+2][j+2]=="X"){
                        return true;
                    }
                }else if (array[i][j]=="O"){
                    if (array[i][j+1]=="O"&&array[i][j+2]=="O"){
                        return true;
                    }
                    if (array[i+1][j]=="O"&&array[i+2][j]=="O"){
                        return true;
                    }
                    if (array[i+1][j-1]=="O"&&array[i+2][j-2]=="O"){
                        return true;
                    }
                    if (array[i+1][j+1]=="O"&&array[i+2][j+2]=="O"){
                        return true;
                    }
                }

            }
        }
    }
</script>

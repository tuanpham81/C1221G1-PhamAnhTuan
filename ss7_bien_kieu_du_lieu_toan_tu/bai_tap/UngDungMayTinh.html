<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="so1">
    <input type="number" id="so2">
    <br><br>
    <button onclick="showMessage1()">Addition(+)</button>
    <button onclick="showMessage2()">Subtraction(-)</button>
    <button onclick="showMessage3()">Multiplication(X)</button>
    <button onclick="showMessage4()">Devision(/)</button>
    <script>

        function showMessage1() {
            let ketqua;
            ketqua = parseFloat(document.getElementById("so1").value) + parseFloat(document.getElementById("so2").value)
            alert(ketqua)
        }

        function showMessage2() {
            let ketqua;
            ketqua = parseFloat(document.getElementById("so1").value) - parseFloat(document.getElementById("so2").value)
            alert(ketqua)
        }

        function showMessage3() {
            let ketqua;
            ketqua = parseFloat(document.getElementById("so1").value) * parseFloat(document.getElementById("so2").value)
            alert(ketqua)
        }

        function showMessage4() {
            let ketqua;
            ketqua = parseFloat(document.getElementById("so1").value) / parseFloat(document.getElementById("so2").value)
            alert(ketqua)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let vl = parseInt(prompt("Điểm Vật Lý"))
    let hh = parseInt(prompt("Điểm Hóa Học"))
    let sh = parseInt(prompt("Điểm Sinh Học"))
    let tb = (vl+hh+sh)/3
    document.write("Điểm trung bình là:" + tb)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.3</title>
</head>
<body>
<script>
    let i = parseInt(prompt('hập số thứ nhất:'));
    let j = parseInt(prompt('hập số thứ hai:'));
    soSanh()
    function soSanh() {
        if(i>j){
            alert(i + '>' +j)
        } else {
            let s = i +j
            alert('tổng là ' + s)
        }
    }
</script>
</body>
</html>

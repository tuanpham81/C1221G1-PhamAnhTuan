<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2.9</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Số lượng ký tự:'));
    function timKiem(arr,a) {
        arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhập ký tự thứ ' + i);
        }
        a = prompt('Nhập ký tự cần tìm:');
        let flag = false;
        for (let i = 0; i < n; i++) {
            if (a == arr[i]) {
                flag = true
                if (flag == true) {
                    alert('tìm thấy ' + a + ' ở vị trí thứ ' + i)
                    break;
                }
            }
        }
        if (!flag) {
            alert('-1')
        }
    }
    timKiem()

</script>
</body>

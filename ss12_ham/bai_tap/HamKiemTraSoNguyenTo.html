<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiểm tra số nguyên tố</title>
</head>
<body>
<input type="number" id='number' onchange="isPrime(parseInt(this.value))" placeholder="Nhập số cần kiểm tra" >
<script>
    // cần xem lại
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
            flag = true;
        }
        if (isPrime(number) == true){
            alert(' là số nguyên tố')
        } else {
            alert(' ko là số nguyên tố')
        }
    }
</script>
</body>
</html>

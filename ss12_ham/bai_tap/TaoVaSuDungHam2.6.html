<script>
    let a = prompt('Nhập số');
    isPositive(a);
    function isPositive(n){
        if (n>0 && parseInt(n) == n){
            alert('là số nguyên dương')
        } else {
            alert('ko là số nguyên dương')
        }
    }
</script>

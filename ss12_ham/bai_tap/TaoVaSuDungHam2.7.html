<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2.7</title>
</head>
<body>
<script>
    let x = prompt('Nhập số 1');
    let y = prompt('Nhập số 2');
    let arr = [x,y]
    alert(arr)
    swapElement(x,y);
    function swapElement(a,b) {
        arr.splice(arr.indexOf(b),1);
        arr.unshift(b);
    }
    alert(arr)
</script>
</body>

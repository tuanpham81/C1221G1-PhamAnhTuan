<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 2.3</title>
</head>
<body>
<input type="number" onchange="tinhGiaiThua(parseInt(this.value))">
<script>
    function tinhGiaiThua(n) {
        let giaiThua = 1
        for (let a =1; a<=n; a++){
            giaiThua *= a;
        }
        alert(giaiThua);
    }
</script>
</body>

<script>
    let a = [7,2,5,3,5,3];
    let b = [7,2,5,4,6,3,5,3];
    let ab = [a + b];
    for (let i = 0; i < a.length; i++){
        for (let j = 0; j < b.length; j++){
            if (a[i] == b[j]){
                a.splice(i,1);
                a.length -= 1;
                b.splice(i,1);
                b.length -= 1;
                break;
            }
        }
        alert(ab)
    }

</script>

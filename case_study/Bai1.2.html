<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.2</title>
</head>
<body>
<script>
    // vẽ hình tam giác vuông cân rỗng
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if ((j == 0 || i == j || i == 4)) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>

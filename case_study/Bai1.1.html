<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.1</title>
</head>
<body>
<script>
    // vẽ hình chữ nhật h = 4, r =5
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++){
            if (i == 0 || j == 0 || i == 3 || j == 4){
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>

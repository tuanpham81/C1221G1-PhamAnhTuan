<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1.3</title>
</head>
<body>
<br>
<script>
    //vẽ hình tam giác cân
    for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i ; k--) {
            document.write("&ensp;")
        }
        for (let j = 1; j <= i*2-1; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5.2</title>
</head>
<body>
<script>
    let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let count = 0;
    let result = "";
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            let flag = true;
            if (arr[i][j] < 2) {
                flag = false;
            } else {
                for (let k = 2; k < arr[i][j]; k++) {
                    if (arr[i][j] % k == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                count++;
                result += arr[i][j] + ","
            }
            arr[i][j]++;
        }
    }  alert(count + " số nguyên tố : " + result);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng class hình tròn</title>
</head>
<body>

<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius () {
            return radius;
        }
        getArea () {
            return Math.PI * radius * radius;
        }

    };

    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2
    let area = circle.getArea(); // 12.566370614359172
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>

<script>
    function solution(parent, child) {
        let arr = count[''];
        for (k = 0; k < child.length; k++) {
            for (i = 0; i < parent.length; i++) {
                for (j = 0; j < child.length; j++) {

                    if (child[j] == parent[i]) {
                        count[k]++;
                    }
                }
            }
        }
        for (x = 1; x < arr.length; x++) {
            let min = arr[0];
            if (arr[0] < arr[x]) {
                arr[x] = min
            }
            return min

        }
    }


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        constructor() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    class SwitchButton{
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(bongDen){
            this.lamp = bongDen;
        }
        switchOn(){
            if (!this.status){
                this.lamp.turnOn();
            }
        }
        switchOff(){
            if (this.status){
                this.lamp.turnOff();
            }
        }
    }

    let congTac = new SwitchButton();
    let den = new Lamp();
    console.log("trang thái công tắc " + congTac.status);
    console.log("trang thái bóng đen " + den.status);
    console.log("kết nối với bóng đèn")
    congTac.connectToLamp(den);
    congTac.switchOn();
    console.log("trang thái công tắc " + congTac.status);
    console.log("trang thái bóng đen " + den.status);

</script>
</body>
</html>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mèo chuột</title>
</head>
<body>
<script>
    class Rat {
        constructor(name,weight,speed,status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = true;
        }
        getStatus(){
            if (this.status == 'alive'){
                return true;
            } else {
                return false;
            }
        }
        keu(speech){
            console.log(this.name+ ': ' + speech)
        }
    }
    class Cat {
        constructor(name,weight,speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }
        keu(speech){
            console.log(this.name + ': ' + speech)
        }
        catchMouse(mouse){
            if(this.speed > mouse.speed && mouse.status == true){
                mouse.status = false;
                this.weight += mouse.weight;
                mouse.weight = 0;
                console.log(this.name + ' bắt được '+ mouse.name)
            } else {
                console.log(this.name + ' tha cho '+ mouse.name)
            }
        }
    }
    let jerry = new Rat('Jerry',5,10,'alive');
    let tom = new Cat('Tom',15,20);
    tom.keu('Chết mày rồi con');
    jerry.keu('Tuổi gì');
    tom.catchMouse(jerry);
    tom.keu('Nhóc con!');
    console.log('tình trạng Jerry: ' + jerry.status);
    console.log('khối lượng Jerry: ' + jerry.weight);
    console.log('khối lượng Tom: ' + tom.weight);
    tom.catchMouse(jerry);
</script>
</body>
</html>

<script>

    let objHinh1 = document.getElementById("hinh1");
    let objHinh2 = document.getElementById("hinh2");

    function doiHinh(hinh) {
        switch (hinh) {
            case 1:
                if (objHinh1.getAttribute('src')==='hinh_anh/funny-cat1_part1x1.jpg'){
                    objHinh1.src="hinh_anh/monkey_part1x1.jpg";
                }else {
                    objHinh1.src="hinh_anh/funny-cat1_part1x1.jpg";

            case 2:

                    objHinh1.src="hinh_anh/funny-cat1_part2x1.jpg";

                    objHinh1.src="hinh_anh/monkey_part2x1.jpg";

        checkWin();
    }
    function checkWin() {
        if (objHinh1.getAttribute('src')==='tap1.png'&&objHinh2.getAttribute('src')==='tap2.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
        }else if(objHinh1.getAttribute('src')==='trump1.png'&&objHinh2.getAttribute('src')==='trump2.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
        }else if(objHinh1.getAttribute('src')==='kim1.png'&&objHinh2.getAttribute('src')==='kim2.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
        }else {
            objHinh1.style.border='solid 5px white';
            objHinh2.style.border='solid 5px white';
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>
</head>
<body>
<script>
    let choice = confirm('Are you over 20?');
    if (choice === true) {
        let height = parseInt(prompt('Nhập chiều cao của bạn:'));
        let weight = parseInt(prompt('Nhập cân nặng của bạn'));
        let bmi = weight / ( height ^ 2 );

        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    } else {
        alert('Hãy quay lại khi bạn trên 20 tuổi');
    }
</script>
</body>
</html>

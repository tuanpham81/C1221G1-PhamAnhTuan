<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Survey</title>
    <style>
        select{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Market Research Form Survey</h1>
    <text>Please take a few moments to complete this satisfaction survey.</text>
    <hr>
    <form>
        What is your age range?<br>
        <select name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select><br><br>
        What is your yearly income range?<br>
        <select name="income">
            <option value="$0-$25000">$0-$25000</option>
            <option value="$25001-$50000">$25001-$50000</option>
            <option value="$50001-$100000">$50001-$100000</option>
            <option value="$100000">$10000+</option>
        </select><br><br>
        Gender Identity:<br>
        <label><input name="gender" value="Male" type="radio">Male</label><br>
        <label><input name="gender" value="Female" type="radio">Female</label><br>
        <label><input name="gender" value="Nonbinary" type="radio">Nonbinary</label><br>
        <label><input name="gender" value="Other" type="radio">Other</label><br>

    </form>
</body>
</html>
